<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project 1</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .section-bg{
      background-image: url("https://androo1213.github.io/Project%201/media/backround3.png");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .gif-frame {
      display: grid; place-items: center;
    }
    .gif-frame img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .strip {
      display: grid;
      grid-template-columns: repeat(5, minmax(80px, 1fr));
      gap: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    .tile {
      aspect-ratio: 1/1;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      display: grid; place-items: center;
    }
    .tile img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 700px) {
      .strip { grid-template-columns: repeat(5, minmax(60px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="section-bg">
    <div class="gif-frame">
      <img src="media/demo.gif" alt="Project preview GIF">
    </div>
    <div class="strip">
      <div class="tile"><img src="media/strip1.jpg" alt=""></div>
      <div class="tile"><img src="media/strip2.jpg" alt=""></div>
      <div class="tile"><img src="media/strip3.jpg" alt=""></div>
      <div class="tile"><img src="media/strip4.jpg" alt=""></div>
      <div class="tile"><img src="media/strip5.jpg" alt=""></div>
    </div>
  </div>
</body>
</html>
